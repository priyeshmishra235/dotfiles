bindd = $mainMod Alt, F, $d toggle pin on focused window, exec, hyde-shell windowpin
bindd = $mainMod Shift, F, $d toggle float, togglefloating
bindd = Alt_R, Control_R, $d toggle waybar and reload config, exec, hyde-shell waybar --hide #no Reloading
bindd = Control_R, ALT_R, $d toggle waybar, exec, killall waybar || waybar #waybar reloading
