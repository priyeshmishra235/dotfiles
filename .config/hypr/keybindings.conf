$hc = Hardware Controls
$d = [$hc|Audio]
bindl  = , <F1>, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && notify-send -h string:x-canonical-private-synchronous:sys-notify -u low "Audio" "Mute Toggled"
bindel = , <F2>, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && notify-send -h int:value:$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print $2*100}') -h string:x-canonical-private-synchronous:sys-notify -u low "Volume"
bindel = , <F3>, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ && notify-send -h int:value:$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print $2*100}') -h string:x-canonical-private-synchronous:sys-notify -u low "Volume"
bindl  = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && notify-send -h string:x-canonical-private-synchronous:sys-notify -u low "Audio" "Mute Toggled"
bindl  = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle && notify-send -u low "Microphone" "Mute Toggled"
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && notify-send -h int:value:$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print $2*100}') -h string:x-canonical-private-synchronous:sys-notify -u low "Volume"
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ && notify-send -h int:value:$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print $2*100}') -h string:x-canonical-private-synchronous:sys-notify -u low "Volume"

$d = [$hc|Media]
bindl  = , XF86AudioPlay, exec, playerctl play-pause
bindl  = , XF86AudioPause, exec, playerctl play-pause
bindl  = , XF86AudioNext, exec, playerctl next
bindl  = , XF86AudioPrev, exec, playerctl previous

$d = [$hc|Brightness]
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 1%+ && notify-send -h int:value:$(brightnessctl i | grep -oP '\(\K[^%]+') -h string:x-canonical-private-synchronous:sys-notify -u low "Brightness"
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 1%- && notify-send -h int:value:$(brightnessctl i | grep -oP '\(\K[^%]+') -h string:x-canonical-private-synchronous:sys-notify -u low "Brightness"

